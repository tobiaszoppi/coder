<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <div class="grilla">
        <header class="header">
            <div class="logo">
                <img height="100px"
                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.LGMsdLWsaOR5zGO3ez0y8QHaGH%26pid%3DApi&f=1"
                    alt="logo">
                <h1>CocaCola Company</h1>
            </div>
            <nav>
                <ul class="lista">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="novedades.html">Novedades</a></li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>

        <main class="mainContacto">
            <div class="formulario">
                <span>Nombre completo:</span>
                <input type="text" placeholder="Roberto Carlos">

                <label>
                    <span>Hombre</span>
                    <input type="radio" name="sexo" value="hombre">
                    <span>Mujer</span>
                    <input type="radio" name="sexo" value="mujer">
                    <span>Otro</span>
                    <input type="Radio" name="sexo" value="otro">
                </label>

                <span>Pais en cual reside:</span>
                <select name="pais">
                    <option value="seleccion">Seleccionar pais</option>
                    <option value="arg">Argentina</option>
                </select>

                <span>Mail: </span>
                <input type="email" placeholder="ejemplo@dominio.com">

                <textarea cols="50" rows="10" placeholder="Diganos que necesita! :)"></textarea>

                <label>
                    <input type="checkbox">
                    <span>Suscribirme al newsletter</span>
                </label>

                <input type="submit">
            </div>
        </main>

        <footer class="footer">
            <div>
                <img height="90px"
                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.8TQYxFy-aIYn7WTbKEg06gHaEK%26pid%3DApi&f=1"
                    alt="">
            </div>
            <nav>
                <ul class="lista">
                    <li><a href="https://www.facebook.com/Coca-Cola/">Facebook</a></li>
                    <li><a href="https://www.instagram.com/cocacola/">Instagram</a></li>
                    <li><a href="https://twitter.com/CocaCola">Twitter</a></li>
                    <li><a href="masInfo.html">Mas Info</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
